<script>
    $(document).ready(function () {
        $('button[name="submit"]').click(function (e) {
            e.preventDefault();

            var username = $('#username').val();
            var password = $('#password').val();
            var verificationCode = $('#verificationCode').val();
            console.log(verificationCode);
            $.ajax({
                type: "POST",
                url: "/login.php",  
                data: {
                    username: username,
                    password: password,
                    verificationCode: verificationCode   
                },
                success: function (response) {
                    if (response.loginBlocked) {
                       alert(response.message);
                    }else if (response.loginSuccess && response.captchaValid) {
                        alert(response.message); // 登录成功提示
                        location.replace("./html/successLogin.html");
                    } else if (response.loginBlocked) { // 添加对loginBlocked的处理
                        alert(response.message); // 应显示账户被锁定的信息
                    } else {
                        // 显示错误提示，包括用户名密码错误或验证码错误
                        // 注意：如果message是undefined，可能是因为后端没有正确设置message
                        alert(response.message || '发生未知错误，请重试！');
                    }
                    
                },


                error: function () {
                    // 处理请求出错的情况
                    alert('请求出错，请稍后再试！');
                }
            });
        });
    });
</script>
